<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="container">
      <div class="top"></div>
      <div class="bottom">
        <div class="bio">
          <img src="images/image-victor.jpg" alt="profile pic" />
          <p class="name"><span>Victor Crest</span> 26</p>
          <p>London</p>
        </div>
        <span class="span"></span>
        <div class="stats">
          <div class="followers">
            <p><span>80k</span>Followers</p>
          </div>
          <div class="likes">
            <p><span>803</span>Likes</p>
          </div>
          <div class="photos">
            <p><span>1.4k</span>Photos</p>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">@njorogetimk</a>.
    </div>
  </body>
</html>
